<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정으로 모바일 및 태블릿 화면 사이즈에 맞게 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0; /* 여백 제거 */
            padding: 0; /* 패딩 제거 */
            width: 100%; /* 너비를 화면 전체로 설정 */
            height: 100%; /* 높이를 화면 전체로 설정 */
        }
        /* 비디오 태그 스타일 */
        video {
            width: 100%; /* 비디오 너비를 화면 전체로 설정 */
            height: 100%; /* 비디오 높이를 화면 전체로 설정 */
        }
    </style>
</head>
<body>
<!-- 비디오 재생 태그 -->
<video id="myVideo" width="2000" height="2300" controls autoplay>
  <!-- 비디오 소스 설정 -->
  <source src="https://raw.githubusercontent.com/namao1230/-/master/KakaoTalk_20240508_033324171.mp4" type="video/mp4">
  <!-- 비디오 태그 지원하지 않는 브라우저를 위한 메시지 -->
  Your browser does not support the video tag.
</video>

<script>
// 비디오 클릭 이벤트 리스너 추가
document.getElementById("myVideo").addEventListener("click", function() {
    var video = document.getElementById("myVideo");
    // 전체 화면 요청을 위한 조건문
    if (video.requestFullscreen) { // 표준 방식
        video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { // Chrome, Safari 및 Opera
        video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { // IE 및 Edge
        video.msRequestFullscreen();
    }
});
</script>

</body>
</html>
