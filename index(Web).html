<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script1.js"></script>
  
  <style>
    body {
      background-color: blanchedalmond;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Added to make absolute positioning work */
    }

    canvas {
      position: absolute;
    }
    .overlay-text {
      position: absolute;
      bottom: 300px; /* 원하는 위치로 조정 */
      left: 1100px; /* 원하는 위치로 조정 */
      font-size: 50px; /* 원하는 폰트 크기로 조정 */
      font-family: "Do Hyeon", sans-serif; /* 원하는 폰트로 조정 */
      color: black; /* 원하는 색상으로 조정 */
    }
    .image-container {
      position: absolute;
      top: 50%; /* 조정 */
      left: 50%; /* 조정 */
      transform: translate(-50%, -50%); /* 중앙 정렬 */
    }
    .image-container img {
      position: absolute;
      width: 400px; /* 이미지의 너비 조정 */
      height: auto; /* 높이 자동으로 조정 */
      /* 각 이미지의 위치 조정 */
    }
    /* 각 이미지에 대한 위치 설정 예시 */
    .image1 {
      top: -550px;
      left: 980px;
    }
    .image2 {
      top: -580px;
      left: -1200px;
    }
    .image3 {
      top: 150px;
      left: 900px;
    }
    .image4 {
      top: 150px;
      left: -1200px;
    }

    .bts1 {
        font-size: 70px;
        padding: 15px; /* 수정: px 단위 추가 */
        background-color: blanchedalmond;
        color: black;
        border: 3px solid black;
        text-transform: uppercase;
        font-family: "Do Hyeon", sans-serif;
        transition: all 0.4s;
        position: fixed;
        bottom: 50px; /* 수정: 하단 여백 조절 */
        left: 50%;
        transform: translateX(-50%);
    }

    .bts1:focus{
        outline: none;
    }

    .bts1:hover{
        background-color: black;
        color: white;
    }

    .bts1 {
        position: fixed;
        bottom: 50px; /* 원하는 위치로 조절 */
        left: 50%;
        transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted></video>
  <div class="overlay-text">이러한 API를 참조하여 만들었습니다. 얼굴 인식은 테스트 중...</div>
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/namao1230/-/master/%EC%8B%A0%ED%98%84%EC%A7%84%20%EC%BF%A0%ED%82%A4.png" alt="" class="image1">
    <img src="https://raw.githubusercontent.com/namao1230/-/master/%EA%B9%80%EC%A2%85%EC%A4%80%20%EC%BF%A0%ED%82%A4.png" alt="" class="image2">
    <img src="https://raw.githubusercontent.com/namao1230/-/master/%EC%95%88%ED%98%84%EC%88%98%20%EC%BF%A0%ED%82%A4.png" alt="" class="image3">
    <img src="https://raw.githubusercontent.com/namao1230/-/master/%ED%99%8D%EC%9E%AC%EC%98%81%20%EC%BF%A0%ED%82%A4.png" alt="" class="image4">
  </div>
  <button type="bts1" class="bts1 bts1-success me-1" onclick="location.href='index.html'">뒤로가기</button>
</body>
</html>
