<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이미지를 화면에 꽉 차게 표시하되, 비율이 깨져도 되도록 함 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 이미지가 화면을 넘어가지 않도록 함 */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* 이미지 비율이 깨져도 꽉 채우도록 함 */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/namao1230/-/master/%EC%B0%BE%EC%95%98%EB%8B%A4.png" alt="">
</body>
</html>
